<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - EventHorizon</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #181A23;
      color: #E6E8ED;
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 70px auto;
      background: #23253A;
      border-radius: 18px;
      box-shadow: 0 4px 32px #00000014;
      padding: 38px 32px 32px 32px;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 18px;
      color: #A97CF7;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #fff;
      font-size: 1.05rem;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #A0A4B8;
      background: #181A23;
      color: #E6E8ED;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #A97CF7;
    }
    .error {
      color: #FE9C6C;
      font-size: 0.95rem;
      margin-top: 4px;
    }
    button {
      background: #A97CF7;
      color: #fff;
      border: none;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 24px #A97CF744;
      transition: background 0.2s;
    }
    button:hover {
      background: #8B5CF6;
    }
    .success {
      color: #3FE1B0;
      text-align: center;
      margin-top: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form id="loginForm" novalidate>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <div class="error" id="usernameError"></div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Login</button>
      <div class="success" id="successMsg"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      // Username validation
      const username = form.username.value.trim();
      const usernameError = document.getElementById('usernameError');
      usernameError.textContent = '';
      if (!username) {
        usernameError.textContent = 'Username is required.';
        valid = false;
      } else if (username.length < 3) {
        usernameError.textContent = 'Username must be at least 3 characters.';
        valid = false;
      } else if (!/^[a-zA-Z0-9._-]+$/.test(username)) {
        usernameError.textContent = 'Username can only contain letters, numbers, dot, underscore, and hyphen.';
        valid = false;
      }

      // Password validation
      const password = form.password.value;
      const passwordError = document.getElementById('passwordError');
      passwordError.textContent = '';
      if (!password) {
        passwordError.textContent = 'Password is required.';
        valid = false;
      } else if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        passwordError.textContent = 'Password must contain at least one uppercase letter and one number.';
        valid = false;
      }

      // Success message
      const successMsg = document.getElementById('successMsg');
      if (valid) {
        successMsg.textContent = 'Login successful!';
        form.reset();
        setTimeout(() => { successMsg.textContent = ''; }, 3000);
      } else {
        successMsg.textContent = '';
      }
    });
  </script>
</body>
</html>
